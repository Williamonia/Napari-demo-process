name: Napari-demo-process
display_name: napari FooBar # this is the name that will show on the widget
contributions:
  commands:
    - id: Napari-demo-process.make_qwidget
      python_name: napari_demo_process._widget:ExampleQWidget
      title: Make example QWidget
    - id: Napari-demo-process.make_magic_widget
      python_name: napari_demo_process._widget:example_magic_widget
      title: Make example magic widget
    - id: Napari-demo-process.make_func_widget
      python_name: napari_demo_process._widget:segment_image2 # copy the name of the changed function here
      title: Make example function widget
  widgets:
    - command: Napari-demo-process.make_qwidget
      display_name: Example QWidget
    - command: Napari-demo-process.make_magic_widget
      display_name: Example Magic Widget
    - command: Napari-demo-process.make_func_widget
      autogenerate: true
      display_name: segment_image2 # replace the display name of the widget and save the file
